<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowerPower</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>FlowerPower</h1>

    <form id="add-flower-form">
        <input id="name" type="text" placeholder="Name">
        <input id="price" type="number" placeholder="Price">
        <input id="color" type="text" placeholder="Color">
        <input id="season" type="text" placeholder="Season">
        <button>Add</button>
    </form>

    <div id="filters">

        <form id="filter-by-price">
            <input id="filter-price" type="number" placeholder="Filter by price">
            <button>Filter</button>
        </form>

        <form id="filter-by-color">
            <input id="filter-color" type="text" placeholder="Filter by color">
            <button>Filter</button>
        </form>

        <form id="filter-by-season">
            <input id="filter-season" type="text" placeholder="Filter by season">
            <button>Filter</button>
        </form>

        <button id="show-all" type="button">Show all</button>
    </div>

    <div id="headers">
        <div>Name</div>
        <div>Price</div>
        <div>Color</div>
        <div>Season</div>
        <div>Actions</div>
    </div>
    <ol id="flowers" type="1" ></ol>

    <div id="flowerbottom"></div>

    <script src="index.js"></script>
    <script src="main.js"></script>
</body>

</html>
